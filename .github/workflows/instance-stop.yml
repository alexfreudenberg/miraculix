name: Stop instance

on:
  workflow_call:

jobs:
  stop_machine:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3.7.0
        with:
          node-version: 18.x 
      - run: |
          npm install -g paperspace-node
          paperspace machines stop \
            --apiKey ${{ secrets.PAPERSPACE_API_KEY }} \
            --machineId "ps25kpnac"
    
  
